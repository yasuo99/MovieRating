<br />
<div class="d-flex justify-content-center font-weight-bold">
  <a class="btn btn-warning text-dark p-3 pb-0">
    <h1><strong>MiDB</strong></h1>
  </a>
</div>
<div class="container mt-4 w-50 text-white font-weight-bold">
  <div class="mt-4 p-2 card-bg-secondary rounded">
    <h2 class="text-info text-center">Login</h2>
    <form class="form" (ngSubmit)="submit()">
      <div class="form-group">
          <label for="">Username</label>
          <input autocomplete="off" type="text" class="form-control" [(ngModel)]="username" name="username"/>
      </div>
      <div class="form-group">
          <label for="">Password</label>
          <input autocomplete="off" type="password" class="form-control" [(ngModel)]="password" name="password"/>
      </div>
      <br>
      <input ngbu type="submit" value="Login" class="btn btn-primary form-control">
    </form>
    <div class="d-flex justify-content-between mt-2 mb-2">
      <a class="btn btn-secondary"  [routerLink]="['/']">Home</a>
      <a class="btn btn-info"  [routerLink]="['/register']">Register</a>
    </div>
  </div>
  
</div>
