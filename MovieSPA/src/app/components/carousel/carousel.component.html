<mdb-carousel *ngIf="!multipleItem" [animation]="'fade'">
  <mdb-carousel-item>
    <img class="d-block w-100 carousel-img"
      src="https://whatsondisneyplus.com/wp-content/uploads/2021/09/venom-let-there-be-carnage-poster-1279326.jpg"
      alt="First slide">
  </mdb-carousel-item>
  <mdb-carousel-item>
    <img class="d-block w-100 carousel-img"
      src="https://cdnmedia.baotintuc.vn/Upload/YZmStSDTjb0M07hFJ2gA/files/2021/09/30/no-time-to-die-300921.jpg"
      alt="Second slide">
  </mdb-carousel-item>
  <mdb-carousel-item>
    <img class="d-block w-100 carousel-img" src="https://cdn.tgdd.vn//GameApp/-1//thumbsinarcane-800x450.png"
      alt="Third slide">
  </mdb-carousel-item>
</mdb-carousel>
<p-carousel *ngIf="multipleItem" [value]="items" [numVisible]="numVisible || 4" [numScroll]="1" [circular]="true"
  [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
    <h5 class="text-white">{{carouselTitle}} {{type}}</h5>
  </ng-template>
  <ng-template let-movie pTemplate="item">
    <div class="rounded mr-2 shadow-sm card-bg-secondary text-white">
            <div class="card-body">
                <div class="mb-3">
                  <img src="{{movie.cover}}" alt="" class="img-fluid">
                </div>
                <div>
                    <h4 class="mb-1">{{movie.title}}</h4>
                    <h6 class="mt-0 mb-3"><i class="fas fa-2x fa-star text-warning"></i> {{movie.star}}</h6>
                </div>
                <div class="d-flex justify-content-center form-group p-4">
                  <button class="btn btn-dark text-white w-100"> <i class="fas fa-plus"></i> Watch List</button>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-dark text-white">Trailer <i class="fas fa-play"></i></button>
                </div>
            </div>
        </div>
    <!-- <ng-container *ngIf="type == 'movie'" [ngTemplateOutlet]="movieTemplate" [ngTemplateOutletContext]="{item}">
    </ng-container> -->
  </ng-template>
</p-carousel>

<ng-template #movieTemplate let-movie>
  <div class="rounded mr-2 shadow-sm card-bg-secondary text-white">
    <div class="card-body">
      <div class="mb-3">
        <img src="{{movie.cover}}" alt="" class="img-fluid">
      </div>
      <div>
        <h4 class="mb-1">{{movie.title}}</h4>
        <h6 class="mt-0 mb-3"><i class="fas fa-2x fa-star text-warning"></i> {{movie.star}}</h6>
      </div>
      <div class="d-flex justify-content-center form-group p-4">
        <button class="btn btn-dark text-white w-100"> <i class="fas fa-plus"></i> Watch List</button>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-dark text-white">Trailer <i class="fas fa-play"></i></button>
      </div>
    </div>
  </div>
</ng-template>
