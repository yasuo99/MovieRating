<div class="d-flex justify-content-between">
    <div>
        <mat-form-field appearance="fill" class="bg-secondary">
            <mat-label>Size</mat-label>
            <mat-select (selectionChange)="onSizeChange($event)">
                <mat-option *ngFor="let size of sizes" [value]="size">
                  {{size}}
                </mat-option>
              </mat-select>
          </mat-form-field>
    </div>
    <ngb-pagination (pageChange)="onPageChange($event)" [collectionSize]="pagination.totalPages * pagination.pageSize " [pageSize]="pagination.pageSize" [(page)]="pagination.currentPage" aria-label="Default pagination"></ngb-pagination>
</div>
